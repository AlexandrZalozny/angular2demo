<h1>Hello, {{ greetings }}</h1>
<h3>Username: {{ user.username }}</h3>
<h3>Email: {{ user.email }}</h3>
<br /> 
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th></th>
    </tr>
    <tr *ngFor="#org of orgs">
        <td>#{{org.id}}</td>
        <td>{{org.title}}</td>
        <td>{{org.description}}</td>
        <td>
            <button type="button" class="btn btn-default" (click)="edit(org.id)">Редактировать #{{org.id}}</button>
        </td>
    </tr>
</table> 

<button type="button" class="btn btn-default" (click)="edit(0)">Добавить организацию</button>
<modal #myModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">{{ typeAction }}: Организация</h4>
    </modal-header>
    <modal-body>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="org.title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="org.description">
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="itemSave(org.id);">Ok</button>
    </modal-footer>
</modal>
